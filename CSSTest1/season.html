<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>四季变化</title>
    <style>
        * {
            margin:0;
            padding: 0;
        }

        page {
            font-size:60px;
            position: absolute;
            background-size:100% 100%;
            width:100%;
            height:100%;
            padding:40%;
        }
        #c {
            background-color: lightgreen;
            animation: c 4s infinite;
            animation-timing-function: linear;
        }
        #x {
            background-color: red;
            animation: x 4s infinite;
            animation-timing-function: linear;
        }
        #q {
            background-color: yellow;
            animation: q 4s infinite;
        }
        #d {
            background-color: black;
            color:white;
            animation: d 4s infinite;
        }

        @keyframes c {
            0% {opacity:0;}
            20% {opacity:100;}
            40% {opacity:0;}
            100% {opacity:0;}
        }
        @keyframes x {
            0% {opacity:0;}
            20% {opacity:0;}
            40% {opacity:100;}
            60% {opacity:0;}
            100% {opacity:0;}
        }
        @keyframes q {
            0% {opacity:0;}
            40% {opacity:0;}
            60% {opacity:100;}
            80% {opacity:0;}
            100% {opacity:0;}
        }
        @keyframes d {
            0% {opacity:0;}
            60% {opacity:0;}
            80% {opacity:100;}
            100% {opacity:0;}
        }
    </style>
</head>
<body>
<page id="c">春</page>
<page id="x">夏</page>
<page id="q">秋</page>
<page id="d">冬</page>
</body>
</html>
