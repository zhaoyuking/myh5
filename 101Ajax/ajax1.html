<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax 1 - 请求纯文本</title>
    <style>
        body{font-size:40px;}
        #button {width:200px;height:50px;font-size:20px;}
    </style>
</head>
<body>
<header><a href="../index.html">返回目录</a></header>
<button id="button">请求纯文本</button>
<div id="text"></div>
<div>
    <ul>
        readyState状态码
        <li>0：请求未初始化</li>
        <li>1：服务器连接已建立</li>
        <li>2：请求已接收</li>
        <li>3：请求处理中</li>
        <li>4：请求已完成，且响应已就绪</li>
    </ul>
    <ul>
        HTTP 状态码
        <li>200 - 服务器成功返回网页</li>
        <li>404 - 请求的网页不存在</li>
        <li>503 - 服务器暂时不可用</li>
    </ul>
</div>
</body>
</html>
<script>
    document.getElementById('button').addEventListener("click",loadText);
    function loadText() {
        console.log("Hello World!");
        document.getElementById('text').innerHTML = "Hello World!<br />";
    }
</script>
