<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Ajax 1 - 请求纯文本</title>
    <style>
        * {margin:0;padding:0;}
        body {font-size:50px;width:900px;margin:0 auto;}
        section {height:600px;
            overflow: hidden;
        }
        div#text {
            height: 500px;
            overflow: auto;
        }
        button {
            width:400px;
            font-size:50px;
        }
    </style>
</head>

<body>
<header>
    <h1>Ajax 1 - 请求纯文本</h1>
    <a href="../index.html">返回目录</a>
</header>
<section>
    <button id="button">请求纯文本</button>
    <div id="text"></div>
</section>
<footer>
    奥博电脑
</footer>
<script>
    document.getElementById('button').addEventListener('click',loadText);
    function loadText() {
        var xhr = new XMLHttpRequest();
        xhr.open('GET','sample.txt',true);
        xhr.onload = function () {
            document.getElementById('text').innerHTML = this.responseText;
        }
        xhr.send();
    }
</script>
</body>
</html>
