
<!DCOTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>实时翻译</title>
	<style>
		* {margin:0;padding:0;}
		body {background:#EEE;}
		div{
			width:100px;
			height:100px;
			background-color: red;
			animation: myfirst 2s infinite;
		}
		@keyframes myfirst {
			from {background:red;opacity: 0;}
			to {background:yellow;opacity: 100;}
		}
	</style>
</head>
<body>
	<div>你好，中国</div>
</body>
</html>
