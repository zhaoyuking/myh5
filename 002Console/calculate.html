<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算</title>
    <script>
        function calc1() {
            var price = 39.9, priceOff = 0.3;
            price = price * priceOff;
            alert("现在的价格：" + price);
        }

        function calc2() {
            var price = prompt("输入价格", "100"), priceOff = prompt("输入折扣", "1");
            price = price * priceOff;
            alert("现在的价格：" + price);
        }
        var age = prompt("请输入你的年龄：","18");
        if (age >= 18)
            if (age > 400)
                alert("成精了.");
        else
            alert("成年了");
    </script>
</head>

</html>
