<html lang="en">
<head>

    <script src="js/jQuery_3_3_1_min.js"></script>
    <script>
        $(function () {
            var a = Math.floor(Math.random() * 4 + 1);
            var str = String.fromCharCode(a + 64);
            console.log(a);

        });

</head>
<body>
<div id="demo"></div>
</body>
